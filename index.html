<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EchoVoice: Voice Assistant & Roadmap</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Fonts and Reset */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #E8EAF6, #DFF6F0);
      color: #2E2E2E;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #6A0DAD;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(106,13,173,0.3);
    }
    /* Tab buttons container */
    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .tab-button {
      background: #17BEBB;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(23,190,187,0.4);
      transition: background 0.3s, transform 0.2s;
    }
    .tab-button:hover {
      background: #14a8a4;
      transform: scale(1.05);
    }
    .tab-button.active {
      background: #6A0DAD;
      box-shadow: 0 6px 14px rgba(106,13,173,0.6);
      color: #FFD662;
      font-weight: 700;
      transform: scale(1.1);
    }

    /* Content areas */
    .tab-content {
      display: none;
      max-width: 820px;
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 20px rgba(106,13,173,0.15);
    }
    .tab-content.active {
      display: block;
    }

    /* Voice Assistant Styles */
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .phrase-btn {
      padding: 14px 22px;
      background: #FF6F61;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 1.05rem;
      font-weight: 600;
      box-shadow: 0 5px 12px rgba(255,111,97,0.4);
      transition: background 0.3s, transform 0.2s;
    }
    .phrase-btn:hover {
      background: #e65b4f;
      transform: scale(1.08);
    }
    .input-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    input {
      padding: 14px 18px;
      font-size: 1.1rem;
      width: 75%;
      max-width: 350px;
      border: 2px solid #6A0DAD;
      border-radius: 35px;
      transition: border-color 0.3s;
      box-shadow: inset 0 1px 5px rgba(0,0,0,0.1);
    }
    input:focus {
      outline: none;
      border-color: #17BEBB;
      box-shadow: 0 0 8px #17BEBB;
    }
    button.speak-btn {
      padding: 14px 24px;
      background: #FFD662;
      color: #6A0DAD;
      font-size: 1.1rem;
      border: none;
      border-radius: 35px;
      font-weight: 700;
      box-shadow: 0 5px 12px rgba(255,214,98,0.5);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button.speak-btn:hover {
      background: #e6c94a;
      transform: scale(1.05);
    }

    /* Roadmap Chart styles */
    .chart-container {
      background: #ffffff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 28px rgba(106,13,173,0.12);
    }
    canvas {
      width: 100% !important;
      height: auto !important;
      border-radius: 20px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .tab-button {
        padding: 10px 18px;
        font-size: 1rem;
      }
      input {
        width: 100%;
      }
      .input-group {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>üó£Ô∏è EchoVoice</h1>

  <div class="tab-buttons">
    <button class="tab-button active" data-tab="assistant">Voice Assistant</button>
    <button class="tab-button" data-tab="roadmap">Product Roadmap</button>
  </div>

  <div id="assistant" class="tab-content active">
    <div class="grid" id="phraseButtons"></div>
    <div class="input-group">
      <input type="text" id="customText" placeholder="Type and press Enter or click Speak" />
      <button class="speak-btn" onclick="speakTypedText()">üîä Speak</button>
    </div>
  </div>

  <div id="roadmap" class="tab-content">
    <h2 style="text-align:center; color:#6A0DAD; margin-bottom: 25px;">Product Roadmap Timeline</h2>
    <div class="chart-container">
      <canvas id="roadmapChart"></canvas>
    </div>
  </div>

  <script>
    // Tab switching logic
    const tabs = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(btn => btn.classList.remove('active'));
        tab.classList.add('active');

        contents.forEach(content => {
          content.id === tab.dataset.tab ? content.classList.add('active') : content.classList.remove('active');
        });
      });
    });

    // Voice Assistant code
    const phrases = [
      "Hello",
      "I'm not feeling well today.",
      "Please wait a moment.",
      "Thank you!",
      "Yes",
      "No"
    ];

    const synth = window.speechSynthesis;

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 1;
      utterance.pitch = 1;
      const voices = synth.getVoices();
      // Try to pick a male voice, fallback to default
      utterance.voice = voices.find(v => v.name.toLowerCase().includes('male')) || voices[0];
      synth.speak(utterance);
    }

    function speakTypedText() {
      const input = document.getElementById("customText");
      const text = input.value.trim();
      if (text) {
        speak(text);
        input.value = '';
      }
    }

    // Load quick phrase buttons
    const buttonContainer = document.getElementById("phraseButtons");
    phrases.forEach((phrase) => {
      const btn = document.createElement("button");
      btn.innerText = phrase;
      btn.className = "phrase-btn";
      btn.onclick = () => speak(phrase);
      buttonContainer.appendChild(btn);
    });

    document.getElementById("customText").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        speakTypedText();
      }
    });

    // Chart.js Roadmap
    const ctx = document.getElementById('roadmapChart').getContext('2d');

    const roadmapData = {
      labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September'],
      datasets: [
        {
          label: 'Design',
          data: [1, 1, 0, 0, 0, 0, 0, 0, 0],
          backgroundColor: '#FF6F61',
          borderRadius: 6,
          barPercentage: 0.6,
        },
        {
          label: 'Development',
          data: [0, 1, 1, 1, 1, 0, 0, 0, 0],
          backgroundColor: '#17BEBB',
          borderRadius: 6,
          barPercentage: 0.6,
        },
        {
          label: 'Testing',
          data: [0, 0, 0, 1, 1, 1, 0, 0, 0],
          backgroundColor: '#6A0DAD',
          borderRadius: 6,
          barPercentage: 0.6,
        },
        {
          label: 'Launch',
          data: [0, 0, 0, 0, 0, 1, 1, 1, 1],
          backgroundColor: '#FFD662',
          borderRadius: 6,
          barPercentage: 0.6,
        }
      ]
    };

    const roadmapChart = new Chart(ctx, {
      type: 'bar',
      data: roadmapData,
      options: {
        indexAxis: 'y',
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            stacked: true,
            grid: { display: false },
            ticks: { stepSize: 1, color: '#6A0DAD' },
            beginAtZero: true,
            max: 1,
          },
          y: {
            stacked: true,
            ticks: { color: '#6A0DAD', font: { weight: 'bold' } }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#2E2E2E', font: { weight: '600', size: 14 } },
            position: 'bottom',
          },
          tooltip: {
            enabled: true,
            backgroundColor: '#6A0DAD',
            titleColor: '#FFD662',
            bodyColor: '#FFFFFF',
            cornerRadius: 8,
          }
        }
      }
    });
  </script>

</body>
</html>
