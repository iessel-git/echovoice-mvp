<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EchoVoice: Voice Assistant & Roadmap</title>

  <!-- Import Roboto font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    /* Fonts and Reset */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #2E2E2E;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #6A0DAD;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(106,13,173,0.3);
    }

    /* Tab buttons container */
    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .tab-button {
      background: #17BEBB;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(23,190,187,0.4);
      transition: background 0.3s, transform 0.2s;
    }
    .tab-button:hover {
      background: #14a8a4;
      transform: scale(1.05);
    }
    .tab-button.active {
      background: #6A0DAD;
      box-shadow: 0 6px 14px rgba(106,13,173,0.6);
      color: #FFD662;
      font-weight: 700;
      transform: scale(1.1);
    }

    /* Focus outline for accessibility */
    .tab-button:focus,
    .phrase-btn:focus,
    button.speak-btn:focus,
    input:focus {
      outline: 3px solid #6A0DAD;
      outline-offset: 3px;
    }

    /* Content areas */
    .tab-content {
      display: none;
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 20px rgba(106,13,173,0.15);
    }
    .tab-content.active {
      display: block;
    }

    /* Voice Assistant Styles */
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .phrase-btn {
      padding: 14px 22px;
      background: #FF6F61;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 1.05rem;
      font-weight: 600;
      box-shadow: 0 5px 12px rgba(255,111,97,0.4);
      transition: background 0.3s, transform 0.2s;
    }
    .phrase-btn:hover {
      background: #e65b4f;
      transform: scale(1.08);
    }
    .input-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    input {
      padding: 14px 18px;
      font-size: 1.1rem;
      width: 75%;
      max-width: 350px;
      border: 2px solid #6A0DAD;
      border-radius: 35px;
      transition: border-color 0.3s;
      box-shadow: inset 0 1px 5px rgba(0,0,0,0.1);
    }
    input:focus {
      outline: none;
      border-color: #17BEBB;
      box-shadow: 0 0 8px #17BEBB;
    }
    button.speak-btn {
      padding: 14px 24px;
      background: #FFD662;
      color: #6A0DAD;
      font-size: 1.1rem;
      border: none;
      border-radius: 35px;
      font-weight: 700;
      box-shadow: 0 5px 12px rgba(255,214,98,0.5);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button.speak-btn:hover {
      background: #e6c94a;
      transform: scale(1.05);
    }

    /* Emotion display style */
    #emotionDisplay {
      margin-top: 15px;
      font-size: 1.15rem;
      color: #6A0DAD;
      font-weight: 600;
      text-align: center;
      user-select: none;
    }

    /* Roadmap Block Timeline styles */
    .roadmap-timeline {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }
    .milestone {
      flex: 0 0 140px;
      background: #6A0DAD;
      color: #FFD662;
      border-radius: 16px;
      padding: 20px 16px;
      box-shadow: 0 6px 18px rgba(106,13,173,0.25);
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      transition: background 0.3s;
      cursor: default;
    }
    .milestone:hover {
      background: #7e2fcf;
      box-shadow: 0 10px 25px rgba(126,47,207,0.5);
    }
    .milestone .month {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.15);
    }
    .milestone .desc {
      font-size: 0.9rem;
      line-height: 1.2;
    }
    /* Scrollbar styles for roadmap timeline */
    .roadmap-timeline::-webkit-scrollbar {
      height: 8px;
    }
    .roadmap-timeline::-webkit-scrollbar-track {
      background: #f0f0f0;
      border-radius: 8px;
    }
    .roadmap-timeline::-webkit-scrollbar-thumb {
      background: #6A0DAD;
      border-radius: 8px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .roadmap-timeline {
        gap: 12px;
      }
      .milestone {
        flex: 0 0 120px;
        padding: 16px 12px;
        font-size: 0.9rem;
      }
      .milestone .month {
        font-size: 1.1rem;
      }
      input {
        width: 100%;
      }
      .input-group {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>üó£Ô∏è EchoVoice</h1>

  <div class="tab-buttons">
    <button class="tab-button active" data-tab="assistant">Voice Assistant</button>
    <button class="tab-button" data-tab="roadmap">Product Roadmap</button>
  </div>

  <div id="assistant" class="tab-content active">
    <div class="grid" id="phraseButtons"></div>
    <div class="input-group">
      <input type="text" id="customText" placeholder="Type and press Enter or click Speak" />
      <button class="speak-btn" onclick="speakTypedText()">üîä Speak</button>
    </div>
    <div id="emotionDisplay">
      Emotion: <span id="emotionText">None</span>
    </div>
  </div>

  <div id="roadmap" class="tab-content">
    <h2 style="text-align:center; color:#6A0DAD; margin-bottom: 25px;">Product Roadmap Timeline</h2>
    <div class="roadmap-timeline" aria-label="Product Roadmap Timeline">
      <div class="milestone" tabindex="0">
        <div class="month">May</div>
        <div class="desc">Research & Planning</div>
      </div>
      <div class="milestone" tabindex="0">
        <div class="month">June</div>
        <div class="desc">Design & Prototyping</div>
      </div>
      <div class="milestone" tabindex="0">
        <div class="month">July</div>
        <div class="desc">Development Phase 1</div>
      </div>
      <div class="milestone" tabindex="0">
        <div class="month">August</div>
        <div class="desc">Development Phase 2</div>
      </div>
      <div class="milestone" tabindex="0">
        <div class="month">September</div>
        <div class="desc">Testing & QA</div>
      </div>
      <div class="milestone" tabindex="0">
        <div class="month">October</div>
        <div class="desc">Launch & Feedback</div>
      </div>
    </div>
  </div>

  <script>
    // Tab switching logic
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const target = button.getAttribute('data-tab');

        tabButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        tabContents.forEach(tc => {
          tc.classList.toggle('active', tc.id === target);
        });
      });
    });

    // --- Voice Assistant Logic ---

    // Example phrases
    const phrases = [
      "Hello, how can I assist you?",
      "I'm here to help!",
      "Let's get started.",
      "Have a great day!",
      "What would you like to know?",
      "Voice activated and ready.",
      "Say something, I'm listening."
    ];

    // Simple Emotion Detection (mock)
    function detectEmotion(text) {
      const lower = text.toLowerCase();
      if (/(happy|great|good|awesome|fantastic|love)/.test(lower)) return "Happy üòä";
      if (/(sad|bad|upset|angry|mad|hate)/.test(lower)) return "Sad üò¢";
      if (/(help|assist|support)/.test(lower)) return "Helpful ü§ù";
      if (/(hello|hi|hey)/.test(lower)) return "Friendly üëã";
      return "Neutral üòê";
    }

    // Speak function using Web Speech API
    function speak(text) {
      if (!('speechSynthesis' in window)) {
        alert('Sorry, your browser does not support speech synthesis.');
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.cancel(); // Cancel any ongoing speech
      window.speechSynthesis.speak(utterance);
    }

    function updateEmotion(text) {
      const emotion = detectEmotion(text);
      document.getElementById('emotionText').textContent = emotion;
    }

    function createPhraseButtons() {
      const container = document.getElementById('phraseButtons');
      phrases.forEach(phrase => {
        const btn = document.createElement('button');
        btn.textContent = phrase;
        btn.className = 'phrase-btn';
        btn.setAttribute('aria-label', `Speak phrase: ${phrase}`);
        btn.addEventListener('click', () => {
          speak(phrase);
          updateEmotion(phrase);
        });
        container.appendChild(btn);
      });
    }

    function speakTypedText() {
      const input = document.getElementById('customText');
      const text = input.value.trim();
      if (text) {
        speak(text);
        updateEmotion(text);
      }
    }

    // Enter key triggers speak
    document.getElementById('customText').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        speakTypedText();
      }
    });

    createPhraseButtons();
  </script>
</body>
</html>
